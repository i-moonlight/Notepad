<div class="container-fluid log-bg">
  <br />
  <br />
  <div class="container login-form-1" *ngIf="!selectedNote">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card rounded shadow shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-0">
              <strong>New Note</strong>
            </h4>

            <hr />
            <form #newNoteForm="ngForm" ngNativeValidate id="newNote-form" class="text-left">
              <div class="newNote-form-main-message"></div>
              <div class="main-newNote-form">
                <div class="newNote-group">
                  <div class="form-group">
                    <label class="text-left" for="title">Title
                      <input type="text" class="form-control" id="title" name="title" placeholder="title" ngModel
                        required /></label>
                  </div>
                  <div class="form-group">
                    <label class="text-left" for="text">Text
                      <textarea rows="4" cols="38" type="text" class="form-control" id="text" name="text"
                        placeholder="text" ngModel required></textarea></label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="true" id="starred" name="starred"
                        ngModel><span class="star">&#9733;</span>
                    </label>
                  </div>
                </div>
                <hr />
                <div class="btn-group">
                  <button type="submit" class="login-button btn btn-primary"
                    (click)="createNewNote(newNoteForm)">Save</button>
                  <button type="submit" class="login-button btn btn-warning" [routerLink]="['/notes']">Cancel</button>
                </div>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container login-form-1" *ngIf="selectedNote">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card rounded shadow shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-0">
              <strong>Edit Note</strong>
            </h4>

            <hr />
            <form #updateNoteForm="ngForm" ngNativeValidate id="newNote-form" class="text-left">
              <div class="newNote-form-main-message"></div>
              <div class="main-newNote-form">
                <div class="newNote-group">
                  <div class="form-group">
                    <label class="text-left" for="title">Title
                      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="selectedNote.title "
                        required /></label>
                  </div>
                  <div class="form-group">
                    <label class="text-left" for="text">Text
                      <textarea rows="4" cols="38" type="text" class="form-control" id="text" name="text"
                        [(ngModel)]="selectedNote.text" required></textarea></label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="true" id="starred" name="starred"
                        [(ngModel)]="selectedNote.starred"><span class="star">&#9733;</span>
                    </label>
                  </div>
                </div>
                <hr />
                <div class="btn-group">
                  <button type="submit" class="login-button btn btn-primary" (click)="updateNote(updateNoteForm)">
                    Update Note
                  </button>
                  <button type="submit" class="login-button btn btn-warning" [routerLink]="['/notes']">
                    Cancel
                  </button>
                </div>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</div>
